<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>CRUD</h2>
            <P>PROUDCT MANAGEMENT SYSTEM</P>

        </div>
        
        <div class="inputs">
            <input type="text" id="title" placeholder="Title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="Price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="Taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="Ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="Discount">
                <small id="total"></small>
                
            </div>
                <input type="number" id="count" placeholder="count">
                <input type="text" id="category" placeholder="category">
                <button id="submit">Create</button>


        </div>
        <div class="outputs">

            <div class="searchblock">
                <input onkeyup="searchData(this.value)" type="text" name="" id="search" placeholder="Search">
                <div class="btnsearch">
                    <button onclick="getSearchMood(this.id)" id="searchtitle">Search By Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchcategory">Search By Category</button>
                </div>
            </div>

            <div id="deleteall">
                
            </div>

            <table>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Taxes</th>
                    <th>Ads</th>
                    <th>Discount</th>
                    <th>Total</th>
                    <th>Category</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                <tbody id="tbody">
                 
                </tbody>
            </table>





        </div>







    </div>
    


<script src="main.js"></script>    
</body>
</html>
